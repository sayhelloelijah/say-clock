<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>say-clock</title>
    <link rel="stylesheet" href="./styles/app.css" />
    <script src="./js/app.js" defer type="module"></script>
</head>

<body>
    <div class="say-clock" data-image="https://source.unsplash.com/daily?rocks,trees,nature,water,beach,island">
        <div class="background-overlay animated-background"></div>
        <div class="container">
            <h1 class="name">Hi Elijah!</h1>
            <h2 class="time"><span data-hours>12</span>:<span data-minutes>00</span><span data-meridian>am</span></h2>
        </div>
    </div>
</body>

</html>
